<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Blue Snakes</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/be707ba40e.js"></script>
        <script src="core.js"></script>
    </head>

    <body>

      <div class='grid'>          
        <div class='grid-item'><img class='grayscale' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
        <div class='grid-item'><img class='blur' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
        <div class='grid-item'><img class='zoom-in-1' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
        <div class='grid-item'><img class='zoom-in-2' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
        <div class='grid-item'><img class='zoom-out-1' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
        <div class='grid-item'><img class='zoom-out-2' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
        <div class='grid-item'><img class='slide' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
        <div class='grid-item'><img class='rotate-zoom-out' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
        <div class='grid-item'><img class='sepia' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
        <div class='grid-item'><img class='blur-grayscale' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
        <div class='grid-item'><img class='opacity' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
        <div class='grid-item color-bg'><img class='color-filter' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
        <div class='grid-item'><img class='flash' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
        <div class='grid-item shine' ><img class='glass' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
        <div class='grid-item'><img class='ripple' width='384px' height="216px" src="public/image/blue-snake.jpg"></div>
     </div>

     

        
    </body>
</html>
